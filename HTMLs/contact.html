<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alexandre Hidalgo Portfolio</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="../Icons/AHLogo.png"/>
</head>

<body>
    
    <header>

        <div class="topnav">

            <img id="logo" src="../Icons/AHLogo.png" onclick="goToMePage()">

            <div id="myLinks">
              <p id="show-me" onclick="goToMePage()">Me</p>
<!--               <p id="show-mywork" onclick="goToProjectsPage()">My Work</p> -->
              <p id="show-contact" onclick="goToContactPage()">Contact</p>
            </div>

          </div>

    </header>

    <main id="contact-page">

      <div class="contact" id="email-div">
          
        <a href="mailto:alexjhidalgo@icloud.com">
            <img class="contact-icon" src="../Icons/mail-icon.png">
        </a>

        <p class="contact_p">
          EMAIL
        </p>

      </div>

      <div class="contact" id="phone-div">
          
          <a href="tel:310-721-5590">
              <img class="contact-icon" src="../Icons/phone-icon.jpeg">
          </a>

          <p class="contact_p">
              310-721-5590
          </p>

      </div>

      <div class="contact" id="github-div">
          
          <a href="https://github.com/aalexmann" target="_blank">
              <img class="contact-icon" src="../Icons/green-github-icon.png">
          </a>

        <p class="contact_p">
          Github Profile
        </p>

      </div>

      <div class="contact" id="linkedin-div">
          
          <a href="https://www.linkedin.com/in/alexjvh/" target="_blank">
              <img class="contact-icon" src="../Icons/linkedin-icon.png">
          </a>

        <p class="contact_p">
          Linkedin Profile
        </p>

      </div>
        <div style="text-align:center">
          <h2>Contact Me</h2>
        </div>

        <div class="row">
          <div class="column">
            <img src="../Photos/OSU_Header_Campus.jpg" style="width:100%">
          </div>
          <div class="column">

            <form onsubmit="sendMessageToSelf()">

              <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="first name">
              <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="last name">
              <label for="company">Company</label>
                <input type="text" id="company-name" name="company-name" placeholder="company name">
              <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="message" style="height:170px"></textarea>
                <input type="submit" value="Submit" style="color:black">

            </form>

          </div>
        </div>
      </div>
    </main>

    <script src="../script.js"></script>
</body>

</html>
