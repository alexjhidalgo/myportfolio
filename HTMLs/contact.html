<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alexandre Hidalgo Portfolio</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="../Icons/AHLogo.png"/>
</head>

<body>
    
    <header>

        <div class="topnav">

            <img id="logo" src="../Icons/AHLogo.png" onclick="goToMePage()">
            
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>

            <div id="myLinks">
              <p id="show-me" onclick="goToMePage()">Me</p>
              <p id="show-mywork" onclick="goToProjectsPage()">My Work</p>
              <p id="show-contact" onclick="goToContactPage()">Contact</p>
            </div>

          </div>

          <div class="header-actions">
            <a id="fa-linkedin"></a>
            <a id="fa-github"></a>
            <a id="fa-email"></a>
        </div>

    </header>

    <main id="contact-page">
        <div style="text-align:center">
          <h2>Contact Me</h2>
        </div>
        <div class="row">
          <div class="column">
            <img src="../Photos/OSU_Header_Campus.jpg" style="width:100%">
          </div>
          <div class="column">
            <form>
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
              <label for="company">Company</label>
              <input type="text" id="company-name" name="company-name" placeholder="Your company name..">
              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
              <input type="submit" value="Submit" style="color:black">
            </form>
          </div>
        </div>
      </div>

    <script src="../script.js"></script>
</body>

</html>
